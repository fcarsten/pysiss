language: python
python:
    # - "3.4"
    - "2.7"

# Command to install miniconda to build test environment
before_install: 
  - sudo apt-get update -qq
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget http://repo.continuum.io/miniconda/Miniconda-3.4.2-Linux-x86_64.sh -O miniconda.sh;
    else
      wget http://repo.continuum.io/miniconda/Miniconda3-3.4.2-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  # Add Jess' binstar channel to get custom builds
  - conda config --add channels jesserobertson
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

install:
  - conda create -q -n test-pysiss python=$TRAVIS_PYTHON_VERSION matplotlib numpy scipy pandas lxml simplejson shapely owslib rasterio requests pint coverage coveralls pytest
  - source activate test-pysiss
  - python setup.py install

# Command to run tests
script: 
  - coverage run --source tests --omit='tests/mock' -m py.test

after_success:
  - coveralls